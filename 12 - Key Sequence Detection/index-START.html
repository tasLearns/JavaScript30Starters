<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressedKeys = [];
      const secretCode = "maythe4";
      window.addEventListener("keyup", (e) => {
        pressedKeys.push(e.key);
        pressedKeys.splice(
          -secretCode.length - 1,
          pressedKeys.length - secretCode.length
        ); //giving starting point then how long
        const pressedCode = pressedKeys.join(""); //if it will be concat still is an array
        if (pressedCode == secretCode) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
