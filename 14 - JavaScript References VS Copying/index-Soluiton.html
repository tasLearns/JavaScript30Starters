  <body>
    <script>
      // start with strings, numbers and booleans
      let age = 100;
      let age2 = age;
      age = 200;
      /* console.log(
        "First Number: " +
          age +
          " Second Number: " +
          age2 +
          ". After redecleration of age again age2 does not changed therefore they are different than each other."
      );*/
      let name = "First Name";
      let name2 = name;
      name = "Incredible Name";
      /*  console.log(
        "First Name: " +
          name +
          " Second Name: " +
          name2 +
          ". After redecleration of age again age2 does not changed therefore they are different than each other."
      );*/

      // Let's say we have an array
      const players = ["Wes", "Sarah", "Ryan", "Poppy"];

      // and we want to make a copy of it.
      const team = players;
      console.log(team, players);
      // You might think we can just do something like this:
      team[2] = "eda";
      console.log(team, players); // team references the players array not copy them
      // however what happens when we update that array?

      // now here is the problem!

      // oh no - we have edited the original array too!

      // Why? It's because that is an array reference, not an array copy. They both point to the same array!

      // So, how do we fix this? We take a copy instead!
      //you can copy array with slice method not gving any parameters allow it to run all of the array
      const copyArray = players.slice();
      team[3] = "buse";
      console.log(players, copyArray);
      // one way

      // or create a new array and concat the old one in
      const concatTeam = [].concat(players);
      // or use the new ES6 Spread
      const ES6Array = [...players];
      // now when we update it, the original one isn't changed
      concatTeam[2] = "musti";
      ES6Array[1] = "yavi";
      const arrayFRomTeam = Array.from(players);
      // The same thing goes for objects, let's say we have a person object

      // with Objects
      const person = {
        name: "Wes Bos",
        age: 80,
      };

      // and think we make a copy:
      const captain = person;
      captain.number = 2;

      // how do we take a copy instead?
      const captain2 = Object.assign({}, person, { number: 99, age: 22 });
      console.log(captain2, person);
      // We will hopefully soon see the object ...spread

      const captain3 = { ...person };

      // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

      const wes = {
        name: "wes",
        age: 100,
        social: {
          facebook: "blabla",
          x: "deneme",
        },
      };
      const dev = Object.assign({}, wes, { name: "Mustafa" });
      dev.social.x = "CoolMAN";
      console.log(wes, dev);

      const dev2 = JSON.parse(JSON.stringify(wes));
    </script>
  </body>
